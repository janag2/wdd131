        <div class="account">
            <h2>ACCOUNT LOGIN</h2>
            <p></p>
                <form action="#" method="post">

                    <input type="text" id="fname" name="fname" required>

                    <input type="text" id="email" name="email" required><br><br>

                    <button type="sign">Sign Up</button>
                    <button type="sign">Sign In</button>
                </form>
        </div>
    </main>
    <footer>

            <div>

            </div>

                <input type="email" placeholder="Enter E-mail Address" required aria-label="E-mail">
                <button type="submit">Subscribe</button><br>
