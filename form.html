<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 Product Review Form">
    <meta name="author" content="Jesse Anaglate">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Port+Lligat+Slab&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form>
            <div class="card">
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" selected disabled>Choose a Product...</option>
                    <option value="product-1">Product 1</option>
                    <option value="product-2">Product 2</option>
                    <option value="product 3">Product 3</option>
                </select>
            </div>

            <div class="card">
                <p>Overall Rating</p>
                <div class="rating">
                    <label for="overall1">&star;</label>
                    <label for="overall2">&star;&star;</label>
                    <label for="overall3">&star;&star;&star;</label>
                    <label for="overall4">&star;&star;&star;&star;</label>
                    <label for="overall5">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="overall1" name="overall" required>
                    <input type="radio" id="overall2" name="overall" required>
                    <input type="radio" id="overall3" name="overall" required>
                    <input type="radio" id="overall4" name="overall" required>
                    <input type="radio" id="overall5" name="overall" required>
                </div>
            </div>

            <div class="card">
                <label>
                    Date of Installation
                    <input type="date" id="installation" name="installation" required>
                </label>
            </div>

            <div class="card">
                <p>Which features did you find useful in the product?<br>
                <em>(Check all that apply)</em></p>

                <div class="features">
                    <input type="checkbox" id="durability" name="durability" value="durability">
                    <label for="durability">Durability</label>
                    <input type="checkbox" id="eou" name="eou" value="eou">
                    <label for="eou">Ease of Use</label>
                    <input type="checkbox" id="performance" name="performance" value="performance">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design">Design</label>
                </div>
            </div>

            <div class="card">
                <label for="review">Written Review  <span class="small">(Optional)</span></label>
                <textarea name="review" id="review"></textarea>
            </div>

            <div class="card">
                <label for="username">Your Name <span class="small">(Optional)</span></label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p class="copyright">
            &copy; <span id="currentyear"></span> ‖ Jesse Anaglate ‖ Ghana
        </p>
        <p class="highlight"><span id="lastModified"></span></p>
    </footer>
</body>
</html>
